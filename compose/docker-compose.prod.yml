version: "3.7"
services:
  app:
    image: hive_sbi_api:0.1.2
    build:
      args:
        - DJANGO_ENV=prod
    expose:
      - "8009"
    command: ["sh", "/app/boot_scripts/app.sh"]

  postgres:
    volumes:
      - db-data:/var/lib/postgresql/data/

  redis:
    volumes:
      - redis-data:/data

  worker:
    image: hive_sbi_api:0.1.2
    environment:
      - DJANGO_SETTINGS_MODULE=hive_sbi_api.settings.prod
    build:
      args:
        - DJANGO_ENV=prod

  beat:
    image: hive_sbi_api:0.1.2
    environment:
      - DJANGO_SETTINGS_MODULE=hive_sbi_api.settings.prod
    build:
      args:
        - DJANGO_ENV=prod

volumes:
  db-data:
  redis-data:
